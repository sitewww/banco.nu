<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #6a1b9a;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .balance {
            font-size: 24px;
            margin: 20px 0;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .action {
            background: white;
            border-radius: 50%;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 5px;
        }
        .action i {
            font-size: 24px;
        }
        .my-cards {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .credit-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            display: flex;
            justify-content: space-between;
        }
        .footer i {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="image/image 2.jpg" alt="Foto do Usuário">
    <div>
        <h2>Moises</h2>
        <div class="balance">R$ 20.000,00</div>
    </div>
</div>

<div class="actions">
    <div class="action">
        <i class="fas fa-money-bill-wave"></i>
        <p>Cobrar</p>
    </div>
    <div class="action">
        <i class="fas fa-heart"></i>
        <p>Doação</p>
    </div>
    <div class="action">
        <i class="fas fa-exchange-alt"></i>
        <p>Transferir Internac.</p>
    </div>
    <div class="action">
        <i class="fas fa-chart-line"></i>
        <p>Investir</p>
    </div>
    <div class="action">
        <i class="fas fa-piggy-bank"></i>
        <p>Caixinhas</p>
    </div>
</div>

<div class="my-cards">
    <h3>Meus Cartões</h3>
</div>

<div class="credit-card">
    <h3>Cartão de Crédito</h3>
    <p>Fatura Atual: R$ 0,00</p>
    <p>Limite disponível de R$ 5.778,72</p>
    <button>Parcelar Compras</button>
</div>

<div class="footer">
    <i class="fas fa-clipboard-list"></i>
    <i class="fas fa-dollar-sign"></i>
    <i class="fas fa-link"></i>
    <i class="fas fa-headset"></i>
</div>

</body>
</html>
